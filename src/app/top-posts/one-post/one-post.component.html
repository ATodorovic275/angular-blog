<a [routerLink]="['/post',post.id]" routerLinkActive="router-link-active">
    <div class="left-side">
        <div class="masonry-box post-media">
            <img src="assets/images/posts/{{post.image[0].src}}" alt="" class="img-fluid">
            <div class="shadoweffect">
                <div class="shadow-desc">
                    <div class="blog-meta">
                        <span class="bg-aqua"><a href="assets/blog-category-01.html"
                                title="">{{post.category.name}}</a></span>
                        <h4><a href="assets/garden-single.html" title="">{{post.title}}</a></h4>
                        <small><a href="assets/garden-single.html"
                                title="">{{post.date | date : 'longDate'}}</a></small>
                        <small><a href="#" title="">by
                                {{post.author.first_name}} {{post.author.last_name}}</a></small>
                    </div><!-- end meta -->
                </div><!-- end shadow-desc -->
            </div><!-- end shadow -->
        </div><!-- end post-media -->
    </div><!-- end left-side -->
</a>
